<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header, Hero & Product Grid</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<style>
    /* styles/main.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.search-bar {
  padding: 5px 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

.cart {
  position: relative;
  cursor: pointer;
}

.cart-count {
  position: absolute;
  top: -5px;
  right: -10px;
  background: red;
  color: white;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 0.7em;
}

.hamburger {
  display: none;
  cursor: pointer;
}

/* Hero Section */
.hero {
  background: linear-gradient(135deg, #ff7e5f, #feb47b);
  color: white;
  text-align: center;
  padding: 100px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.hero h1 {
  font-size: 3em;
  margin: 0 0 20px;
  animation: fadeIn 1s ease forwards;
}

.hero p {
  font-size: 1.2em;
  margin-bottom: 30px;
  animation: fadeIn 1.5s ease forwards;
}

.cta-button {
  background: white;
  color: #ff7e5f;
  padding: 10px 25px;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
  animation: fadeIn 2s ease forwards;
}

.cta-button:hover {
  background: #ff7e5f;
  color: white;
}

/* Product Grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  padding: 40px;
}

.product-card {
  border: 1px solid #ddd;
  border-radius: 10px;
  overflow: hidden;
  padding: 15px;
  text-align: center;
  transition: box-shadow 0.3s;
}

.product-card:hover {
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
}

.product-card h3 {
  font-size: 1.1em;
  margin: 15px 0 10px;
}

.product-card p {
  font-weight: bold;
  margin-bottom: 15px;
}

.product-card button {
  padding: 8px 20px;
  background: #ff7e5f;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: background 0.3s;
}

.product-card button:hover {
  background: #e65b40;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive Styles */
@media (max-width: 1024px) {
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background: #fff;
    flex-direction: column;
    text-align: center;
    gap: 15px;
    padding: 15px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .nav-links.active {
    display: flex;
  }

  .hamburger {
    display: block;
  }

  .hero {
    padding: 70px 20px;
  }

  .hero h1 {
    font-size: 2em;
  }

  .hero p {
    font-size: 1em;
  }

  .cta-button {
    padding: 10px 20px;
    font-size: 1em;
  }

  .product-grid {
    grid-template-columns: 1fr;
  }
}

</style>
<body>

<header class="header">
  <div class="logo">MyShop</div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
    <a href="login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none">Logout</a>
  </nav>

  <div class="header-right">
    <input type="text" placeholder="Search products..." class="search-bar">

    <div class="cart">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">0</span>
    </div>

    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Biggest Sale of the Year!</h1>
    <p>Discover amazing deals on all our latest products.</p>
    <a href="#" class="cta-button">Shop Now</a>
  </div>
</section>

<section class="product-grid" id="productGrid">
  <!-- Product cards will be dynamically inserted here -->
</section>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const hamburger = document.getElementById('hamburger');
const navLinks = document.querySelector('.nav-links');
const productGrid = document.getElementById('productGrid');
const cartCountEls = document.querySelectorAll('.cart-count');
const loginLink = document.getElementById('loginLink');
const logoutLink = document.getElementById('logoutLink');

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
  cartCountEls.forEach(el => el.textContent = totalCount);
}

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

fetch('https://fakestoreapi.com/products')
  .then(res => res.json())
  .then(data => {
    data.forEach(product => {
      const productCard = document.createElement('div');
      productCard.classList.add('product-card');

      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <h3>${product.title}</h3>
        <p>$${product.price}</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      `;

      productCard.querySelector('img, h3, p').addEventListener('click', () => {
        window.location.href = `product.html?id=${product.id}`;
      });

      productCard.querySelector('.add-to-cart-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProduct = cart.find(item => item.id === product.id);

        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          cart.push({
            id: product.id,
            title: product.title,
            price: product.price,
            quantity: 1,
            image: product.image
          });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert('Item added to cart!');
      });

      productGrid.appendChild(productCard);
    });
  })
  .catch(err => {
    productGrid.innerHTML = '<p style="text-align:center">Failed to load products.</p>';
  });

updateCartCount();

// Firebase Auth State Management
auth.onAuthStateChanged(user => {
  if (user) {
    loginLink.style.display = 'none';
    logoutLink.style.display = 'inline';
  } else {
    loginLink.style.display = 'inline';
    logoutLink.style.display = 'none';
  }
});

logoutLink.addEventListener('click', () => {
  auth.signOut().then(() => {
    alert('Logged out successfully');
  });
});
</script>
</body>
</html>
